<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8" />
    <title>SOSU AI Chatbot</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico" />
    <link rel="stylesheet" href="TemplateData/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

    <style>
      html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
      }

      #unity-container {
        position: absolute;
        top: 0; left: 0;
        width: 100%;
        height: 100%;
        background: black;            /* black bars when aspect doesn’t match */
        display: flex;
        align-items: center;
        justify-content: center;
      }

      #unity-canvas {
        /* preserve a 16:9 aspect ratio by default */
        width: 100%;
        height: auto;
        max-height: 100%;
      }
    </style>
  </head>
  <body>
    <!-- 1) Socket.IO client -->
    <script src="https://cdn.socket.io/4.6.1/socket.io.min.js"></script>

    <!-- 2) Mic-recorder bridge -->
    <script>
      // ... your existing Recorder code here (unchanged) ...
      window.RequestMicPermission = () => Recorder.StartMicRecording();
      window.StartMicRecording   = () => Recorder.StartMicRecording();
      window.StopMicRecording    = () => Recorder.StopMicRecording();
    </script>

    <!-- 3) Unity canvas + loader -->
    <div id="unity-container" class="unity-desktop">
      <canvas id="unity-canvas" width="960" height="600"></canvas>
      <div id="unity-loading-bar">
        <div id="unity-logo"></div>
        <div id="unity-progress-bar-empty">
          <div id="unity-progress-bar-full"></div>
        </div>
      </div>
      <div id="unity-warning"></div>
      <div id="unity-footer">
        <div id="unity-webgl-logo"></div>
        <div id="unity-fullscreen-button"></div>
        <div id="unity-build-title">My project</div>
      </div>
    </div>

    <script>
      const buildUrl  = "Build";
      const loaderUrl = buildUrl + "/Build.loader.js";
      const config    = {
        dataUrl:            buildUrl + "/Build.data.br",
        frameworkUrl:       buildUrl + "/Build.framework.js.br",
        codeUrl:            buildUrl + "/Build.wasm.br",
        streamingAssetsUrl: "StreamingAssets",
        companyName:        "DefaultCompany",
        productName:        "My project",
        productVersion:     "1.0.0",
        showBanner:         (msg,type)=>{/* your banner code */}
      };

      // dynamically inject the Unity loader script
      const s = document.createElement("script");
      s.src   = loaderUrl;
      s.onload = () => {
        createUnityInstance(
          document.querySelector("#unity-canvas"),
          config,
          (progress) => {
            document
              .querySelector("#unity-progress-bar-full")
              .style.width = 100 * progress + "%";
          }
        ).then((instance) => {
          // ← **THIS** is the critical line
          window.unityInstance = instance;

          // hide loading UI
          document.querySelector("#unity-loading-bar").style.display = "none";

          // fullscreen button
          document
            .querySelector("#unity-fullscreen-button")
            .onclick = () => instance.SetFullscreen(1);
        }).catch((err) => {
          alert(err);
        });
      };
      document.body.appendChild(s);
    </script>
  </body>
</html>
